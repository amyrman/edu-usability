<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <title>Interaction design and usability: Individual assignment 5</title>
</head>

<body>

  <!-- ONE FORM FOR LOGIN, ONE FOR SIGNUP -->

  <!-- LOGIN -->
  <div class="flex justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Sign in to your account
        </h2>
      </div>
      <div class="rounded-md bg-indigo-100 max-w-md overflow-hidden shadow-xl p-5">
        <form class="space-y-4" action="#" method="POST">
          <input type="hidden" name="remember" value="True">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="grid gap-6">
              <div class="col-span-12">
                <label for="sign-in-email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" name="sign-in-email" id="sign-in-email" autocomplete="email"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-12">
                <label for="sign-in-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="sign-in-password" id="sign-in-password" autocomplete="password" required
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" name="remember_me" type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                Forgot your password?
              </a>
            </div>
          </div>
          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="True">
                  <path fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd" />
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- SIGNUP -->
  <div class="min-h-screen flex justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Not registered?<br>Join us for free!
        </h2>
      </div>
      <div class="rounded-md bg-indigo-100 max-w-md overflow-hidden shadow-xl p-5">
        <form class="space-y-4" action="#" method="POST">
          <input type="hidden" name="remember" value="True">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="grid gap-6">
              <div class="col-span-12">
                <label for="user-name" class="block text-sm font-medium text-gray-700">Choose a username</label>
                <input type="text" name="user-name" id="user-name" autocomplete="given-name"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-12">
                <label for="email_address" class="block text-sm font-medium text-gray-700">Choose what e-mail to
                  register with</label>
                <input type="email" name="email_address" id="email_address" autocomplete="email" required
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-12">
                <label for="first_name" class="block text-sm font-medium text-gray-700">First name</label>
                <input type="text" name="first_name" id="first_name" autocomplete="given-name"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-12">
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
                <input type="text" name="last_name" id="last_name" autocomplete="given-name"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-12">
                <label for="password" class="block text-sm font-medium text-gray-700">Can you make a strong enough
                  password?</label>
                <input type="password" name="password" id="passEntry"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[.])(?=.{12,})"
                  autocomplete="password" required
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <div class="text-center">
                  <span id="badgeTitle" class="text-sm text-gray-700 mt-1 hidden">Password strength:</span>
                </div>
                <div>
                  <span id="badgeStrength"
                    class="text-xs py-1 px-2.5 mt-1 leading-none text-center whitespace-nowrap align-baseline font-bold text-white rounded hidden">
                    Weak
                  </span>
                </div>
                <div>
                  <span id="passHelper" class="text-sm text-gray-500 mt-2 hidden">
                    For a secure password we recommend a minimum of 12 characters with at least one lowercase and
                    uppercase letter, number,
                    special symbol ("!@#$%^&*") and punctuation.
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="True">
                  <path fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd" />
                </svg>
              </span>
              Become a member
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
